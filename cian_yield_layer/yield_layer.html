<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Layer Info</title>
    <link rel="icon" href="https://yieldlayer.cian.app/favicon.ico" type="image/x-iconsx-icon">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="../common/params.js" defer></script>
    <script src="../common/time.js" defer></script>
    <script src="../common/buttons.js" defer></script>
    <script src="../common/element.js" defer></script>
    <script src="../common/get_block_by_timestamp.js" defer></script>
    <script src="../common/csv.js" defer></script>

    <script src="../abi/yield_layer.js" defer></script>
    
    <script src="./scripts.js" defer></script>

    <script src="../navbar/navbar.js" defer></script>
    <script src="../common/tag_listener.js" defer></script>
    <script src="./yl_info.js" defer></script>
    <script src="./listeners.js" defer></script>

    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="../common/common.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Yield Layer</h1>

            <!-- Yield Layer Basic Info from Onchain-->
            <div class="tag">
                <div class="tag-header">
                    <h2>Vault Info</h2>
                </div>
                <div class="tag-body">
                    <div class="option">
                        <label for="blockchain_yl_info">Select Blockchain:</label>
                        <select id="blockchain_yl_info" required>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="option">
                        <label for="vaultName_yl_info">Select Vault:</label>
                        <select id="vaultName_yl_info" required>
                            <!-- Options will be populated based on selected blockchain -->
                        </select>
                    </div>
                    <br>
                    <button id="get_yl_info" class="tag-button">Get Vault Info</button>
                </div>
            </div>

            <!-- History Info from Api -->
            <div class="tag">
                <div class="tag-header">
                    <h2>History Csv</h2>
                </div>
                <div class="tag-body">
                    <div class="option">
                        <label for="blockchain_history_csv">Select Blockchain:</label>
                        <select id="blockchain_history_csv" required>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="option">
                        <label for="vaultName_history_csv">Select Vault:</label>
                        <select id="vaultName_history_csv" required>
                            <!-- Options will be populated based on selected blockchain -->
                        </select>
                    </div>
                    <div class="option">
                        <label for="downloadCsv_history_csv">Download In CSV</label>
                        <select id="downloadCsv_history_csv">
                            <option value="false">False</option>
                            <option value="true">True</option>
                        </select>
                    </div>
                    <br>
                    <button id="getHistory_history_csv" class="tag-button">Get Vault History Info</button>
                </div>
            </div>

            <!-- Pending Withdrawals from Onchain -->
            <div class="tag">
                <div class="tag-header">
                    <h2>Pending Withdrawals</h2>
                </div>
                <div class="tag-body">
                    <div class="option">
                        <label for="blockchain_pending_withdrawals">Select Blockchain:</label>
                        <select id="blockchain_pending_withdrawals" required>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="option">
                        <label for="vaultName_pending_withdrawals">Select Vault:</label>
                        <select id="vaultName_pending_withdrawals" required>
                            <!-- Options will be populated based on selected blockchain -->
                        </select>
                    </div>
                    <br>
                    <button id="get_pending_withdrawals" class="tag-button">Get Vault Pending Withdrawals</button>
                </div>
            </div>

            <!-- Pending Withdrawals from Onchain -->
            <div class="tag">
                <div class="tag-header">
                    <h2>User History</h2>
                </div>
                <div class="tag-body">
                    <div class="option">
                        <label for="blockchain_user_history">Select Blockchain:</label>
                        <select id="blockchain_user_history" required>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="option">
                        <label for="vaultName_user_history">Select Vault:</label>
                        <select id="vaultName_user_history" required>
                            <!-- Options will be populated based on selected blockchain -->
                        </select>
                    </div>
                    <div class="option">
                        <label for="address_input_user_history">User Address:</label>
                        <textarea id="address_input_user_history" class="addresses_input" placeholder="Enter Ethereum addresses"></textarea>
                    </div>
                    <div class="option">
                        <label for="downloadCsv_user_history">Download In CSV</label>
                        <select id="downloadCsv_user_history">
                            <option value="false">False</option>
                            <option value="true">True</option>
                        </select>
                    </div>
                    <div class="option">
                        <label for="start_date_user_history">Start Date:</label>
                        <input type="date" id="start_date_user_history" required>
                    </div>
                    <div class="option">
                        <label for="end_date_user_history" style="white-space: pre;">End  Date:</label>
                        <input type="date" id="end_date_user_history" required>
                    </div>
                    <br>
                    <button id="get_user_history" class="tag-button">Get User History Info</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="output-wrapper">
                <div id="output-title">
                    <button onclick="document.getElementById('output').value = ''">Refresh</button>
                </div>
                <textarea id="output" readonly></textarea>
            </div>
        </div>
    </div>
</body>
</html>
