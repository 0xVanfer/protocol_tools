<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQB Info</title>
    <link rel="icon" href="https://cloud-prod.equilibria.fi/assets/logo.103db843.svg" type="image/svg+xml">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="../common/params.js" defer></script>
    <script src="../common/time.js" defer></script>
    <script src="../common/buttons.js" defer></script>
    <script src="../common/elememt.js" defer></script>

    <script src="../abi/erc.js" defer></script>
    <script src="../abi/pendle.js" defer></script>
    <script src="../abi/equilibria.js" defer></script>

    <script src="./saved_eqb_pools.js" defer></script>
    <script src="./scripts.js" defer></script>

    <script src="../navbar/navbar.js" defer></script>
    <script src="../common/tag_listener.js" defer></script>
    <script src="./listeners.js" defer></script>

    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="../common/common.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Equilibria</h1>

            <div class="tag">
                <div class="tag-header">
                    <h2>EQB Pool Length</h2>
                </div>
                <div class="tag-body">
                    <button id="readBtn" class="tag-button">Read</button>
                </div>
            </div>

            <div class="tag">
                <div class="tag-header">
                    <h2>Pool Info</h2>
                </div>
                <div class="tag-body">
                    <div class="option">
                        <label for="download_eqb_pools">Download Pool Info</label>
                        <select id="download_eqb_pools">
                            <option value="false">No Download</option>
                            <option value="js">.js</option>
                            <!-- <option value="csv">.csv</option> -->
                            <option value="json">.json</option>
                        </select>
                    </div>
                    <br>
                    <button id="getPoolInfoBtn" class="tag-button">Get Pool Info</button>
                </div>
            </div>

            <div class="tag">
                <div class="tag-header">
                    <h2>Pendle Api</h2>
                </div>
                <div class="tag-body">
                    <!-- chainID -->
                    <div class="option">
                        <label for="pendle_api_chain_id">Chain</label>
                        <select id="pendle_api_chain_id">
                            <option value="1">Ethereum(1)</option>
                            <option value="42161">Arbitrum(42161)</option>
                            <option value="8453">Base(8453)</option>
                            <option value="56">BSC(56)</option>
                            <option value="5000">Mantle(5000)</option>
                            <option value="10">Optimism(10)</option>
                            <option value="146">Sonic(146)</option> 
                        </select>
                    </div>
                    <!-- filter -->
                    <div class="option">
                        <label for="pendle_api_filter">Filters</label>
                        <textarea id="pendle_api_filter" class="addresses_input" placeholder="Example: unibtc"></textarea>
                    </div>
                    <br>
                    <button id="getPendleApiBtn" class="tag-button">Request Api</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="output-wrapper">
                <div id="output-title">
                    <button onclick="document.getElementById('output').value = ''">Refresh</button>
                </div>
                <textarea id="output" readonly></textarea>
            </div>
        </div>
    </div>
</body>
</html>
