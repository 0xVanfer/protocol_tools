<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockscans</title>
    <link rel="icon" href="https://etherscan.io/images/favicon3.ico" type="image/x-iconsx-icon">
    <script src="../common/params.js" defer></script>

    <script src="../navbar/navbar.js" defer></script>
    <script src="../common/tag_listener.js" defer></script>

    <link rel="stylesheet" href="../navbar/navbar.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 15px auto;
        }
        .letter-section {
            margin-bottom: 12px;
        }
        .letter-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-right: 10px;
            display: inline-block; /* Ensures title and list are in the same line */
        }
        .chain-list {
            display: inline-block; /* Ensures title and list are in the same line */
            margin: 0;
        }
        .chain-item {
            display: inline-block;
            margin-right: 10px;
            text-align: center;
        }
        .chain-item a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="chain-container"></div>
    
    <script>
        const chains = [
            { name: "Arbitrum (42161)", url: "https://arbiscan.io/" },
            { name: "Avalanche (43114)", url: "https://snowscan.xyz/" },
            { name: "Base (8453)", url: "https://basescan.org/" },
            { name: "Blast (238)", url: "https://blastscan.io/" },
            { name: "BSC (56)", url: "https://bscscan.com/" },
            { name: "Celo (42220)", url: "https://celoscan.io/" },
            { name: "Centrifuge (2031)", url: "https://filscan.io/" },
            { name: "Ethereum (1)", url: "https://etherscan.io/" },
            { name: "Fantom (250)", url: "https://ftmscan.com/" },
            { name: "Filecoin (314)", url: "https://centrifuge.subscan.io/" },
            { name: "Fraxtal (252)", url: "https://fraxscan.com/" },
            { name: "Gnosis (100)", url: "https://gnosisscan.io/" },
            { name: "Immutable (13371)", url: "https://immutascan.io/" },
            { name: "Kava (2222)", url: "https://kavascan.com/" },
            { name: "Linea (59114)", url: "https://lineascan.build/" },
            { name: "Mantle (5000)", url: "https://explorer.mantle.xyz/" },
            { name: "Mode (34443)", url: "https://explorer.mode.network/" },
            { name: "Moonbeam (1284)", url: "https://moonscan.io/" },
            { name: "OK (66)", url: "https://www.oklink.com/" },
            { name: "Optimism (10)", url: "https://optimistic.etherscan.io/" },
            { name: "Polygon (137)", url: "https://polygonscan.com/" },
            { name: "PolygonZk (1101)", url: "https://zkevm.polygonscan.com/" },
            { name: "Scroll (534352)", url: "https://scrollscan.com/" },
            { name: "Sei (1329)", url: "https://seitrace.com/" },
            { name: "Sepolia (11155111)", url: "https://sepolia.etherscan.io/" },
            { name: "Sonic (146)", url: "https://sonicscan.org/" },
            { name: "Taiko (167000)", url: "https://taikoscan.io/" },
            { name: "Zircuit (48900)", url: "https://explorer.zircuit.com/" },
            { name: "ZkLinkNova (810180)", url: "https://explorer.zklink.io/" },
            { name: "ZkSync (324)", url: "https://explorer.zksync.io/" }
        ];
        
        function initializeChains() {
            const sortedChains = chains.sort((a, b) => a.name.localeCompare(b.name));
            const groupedChains = {};
            
            sortedChains.forEach(chain => {
                const firstLetter = chain.name[0].toUpperCase();
                if (!groupedChains[firstLetter]) {
                    groupedChains[firstLetter] = [];
                }
                groupedChains[firstLetter].push(chain);
            });
            
            const container = document.getElementById("chain-container");
            container.innerHTML = "";
            
            for (const letter in groupedChains) {
                const section = document.createElement("div");
                section.classList.add("letter-section");
                
                const title = document.createElement("div");
                title.classList.add("letter-title");
                title.textContent = letter;
                
                const list = document.createElement("div");
                list.classList.add("chain-list");
                
                groupedChains[letter].forEach(chain => {
                    const item = document.createElement("div");
                    item.classList.add("chain-item");
                    const link = document.createElement("a");
                    link.href = chain.url;
                    link.target = "_blank";
                    link.textContent = chain.name;
                    item.appendChild(link);
                    list.appendChild(item);
                });
                
                section.appendChild(title);
                section.appendChild(list);
                container.appendChild(section);
            }
        }
        
        initializeChains();
    </script>
</body>
</html>
