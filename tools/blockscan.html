<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockscans</title>
    <link rel="icon" href="https://etherscan.io/images/favicon3.ico" type="image/x-iconsx-icon">
    <script src="../common/params.js" defer></script>

    <script src="../navbar/navbar.js" defer></script>
    <script src="../common/tag_listener.js" defer></script>

    <link rel="stylesheet" href="../navbar/navbar.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 15px auto;
        }
        .letter-section {
            margin-bottom: 12px;
        }
        .letter-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-right: 10px;
            display: inline-block; /* Ensures title and list are in the same line */
        }
        .chain-list {
            display: inline-block; /* Ensures title and list are in the same line */
            margin: 0;
        }
        .chain-item {
            display: inline-block;
            margin-right: 10px;
            text-align: center;
        }
        .chain-item a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="chain-container"></div>
    
    <script>
        const chains = [
            { name: "Arbitrum", url: "https://arbiscan.io/" },
            { name: "Avalanche", url: "https://snowscan.xyz/" },
            { name: "Base", url: "https://basescan.org/" },
            { name: "Blast", url: "https://blastscan.io/" },
            { name: "BSC", url: "https://bscscan.com/" },
            { name: "Celo", url: "https://celoscan.io/" },
            { name: "Centrifuge", url: "https://filscan.io/" },
            { name: "Ethereum", url: "https://etherscan.io/" },
            { name: "Fantom", url: "https://ftmscan.com/" },
            { name: "Filecoin", url: "https://centrifuge.subscan.io/" },
            { name: "Fraxtal", url: "https://fraxscan.com/" },
            { name: "Gnosis", url: "https://gnosisscan.io/" },
            { name: "Immutable", url: "https://immutascan.io/" },
            { name: "Kava", url: "https://kavascan.com/" },
            { name: "Linea", url: "https://lineascan.build/" },
            { name: "Mantle", url: "https://explorer.mantle.xyz/" },
            { name: "Moonbeam", url: "https://moonscan.io/" },
            { name: "OK", url: "https://www.oklink.com/" },
            { name: "Optimism", url: "https://optimistic.etherscan.io/" },
            { name: "Polygon", url: "https://polygonscan.com/" },
            { name: "PolygonZk", url: "https://zkevm.polygonscan.com/" },
            { name: "Scroll", url: "https://scrollscan.com/" },
            { name: "Sei", url: "https://seitrace.com/" },
            { name: "Sepolia", url: "https://sepolia.etherscan.io/" },
            { name: "Sonic", url: "https://sonicscan.org/" },
            { name: "Taiko", url: "https://taikoscan.io/" },
            { name: "ZkLinkNova", url: "https://explorer.zklink.io/" },
            { name: "ZkSync", url: "https://explorer.zksync.io/" }
        ];
        
        function initializeChains() {
            const sortedChains = chains.sort((a, b) => a.name.localeCompare(b.name));
            const groupedChains = {};
            
            sortedChains.forEach(chain => {
                const firstLetter = chain.name[0].toUpperCase();
                if (!groupedChains[firstLetter]) {
                    groupedChains[firstLetter] = [];
                }
                groupedChains[firstLetter].push(chain);
            });
            
            const container = document.getElementById("chain-container");
            container.innerHTML = "";
            
            for (const letter in groupedChains) {
                const section = document.createElement("div");
                section.classList.add("letter-section");
                
                const title = document.createElement("div");
                title.classList.add("letter-title");
                title.textContent = letter;
                
                const list = document.createElement("div");
                list.classList.add("chain-list");
                
                groupedChains[letter].forEach(chain => {
                    const item = document.createElement("div");
                    item.classList.add("chain-item");
                    const link = document.createElement("a");
                    link.href = chain.url;
                    link.target = "_blank";
                    link.textContent = chain.name;
                    item.appendChild(link);
                    list.appendChild(item);
                });
                
                section.appendChild(title);
                section.appendChild(list);
                container.appendChild(section);
            }
        }
        
        initializeChains();
    </script>
</body>
</html>
