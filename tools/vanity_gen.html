<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanity Generator</title>
    <link rel="icon" href="https://ethereum.org/images/favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="../common/params.js" defer></script>
    <script src="../common/buttons.js" defer></script>
    <script src="../common/element.js" defer></script>

    <script src="../navbar/navbar.js" defer></script>
    <script src="../common/tag_listener.js" defer></script>
    <script src="./vanity_gen.js" defer></script>

    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="../common/common.css">
    <style>
        .option { margin-bottom: 15px; }
        .option label { display: block; margin-bottom: 5px; font-weight: bold; }
        .option input { width: 95%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        #scanned-count {
            position: fixed;
            bottom: 10px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            z-index: 100;
        }
        .result-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            font-family: monospace;
        }
        .result-row {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .result-label {
            width: 100px;
            color: #666;
            flex-shrink: 0;
        }
        .result-value {
            width: 68ch;
            word-break: break-all;
            font-size: 14px;
            font-family: monospace;
        }
        .copy-btn {
            margin-left: 10px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
        }
        .copy-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Vanity Generator</h1>
            
            <div class="option">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" value="1" min="1">
            </div>

            <div class="option">
                <label for="prefix">Prefix (0x...)</label>
                <input type="text" id="prefix" placeholder="e.g. AA">
            </div>

            <div class="option">
                <label for="suffix">Suffix</label>
                <input type="text" id="suffix" placeholder="e.g. 88">
            </div>

            <div class="option">
                <label for="timeout">Timeout (minutes)</label>
                <input type="number" id="timeout" value="10" min="1">
            </div>

            <button id="startBtn" class="tag-button">Start Generating</button>
            <button id="stopBtn" class="tag-button" style="background-color: #dc3545; margin-top: 10px; display: none;">Stop</button>
        </div>

        <div class="main-content">
            <div class="output-wrapper">
                <div id="output-title">
                    <button onclick="document.getElementById('output').innerHTML = ''">Clear Results</button>
                </div>
                <div id="output"></div>
            </div>
        </div>
    </div>
    <div id="scanned-count">Scanned: 0</div>
</body>
</html>
